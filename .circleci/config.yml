# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  developer:
      # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
       - image: circleci/node:latest
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: . build/install_dependencies.sh
      - run:
          name: Login to Org
          command: . build/login_to_dev.sh
      - run:
          name: Run Apex Tests
          command: . build/run_apex_test_dev.sh
  quality:
      # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
       - image: circleci/node:latest
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: . build/install_dependencies.sh
      - run:
          name: Login to Org
          command: . build/login_to_quality.sh
      - run:
          name: Run Apex Tests
          command: . build/run_apex_test_quality.sh
  quality-deploy:
      # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
       - image: circleci/node:latest
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: . build/install_dependencies.sh
      - run:
          name: Login to Org
          command: . build/login_to_prod.sh
      - run:
          name: Deploy to Production
          command: . build/deploy_code.sh
  github-master:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
       - image: circleci/node:latest
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "2a:b2:40:77:ae:a2:e0:ec:55:91:ab:99:a3:5e:1b:84"
      - run:
          name: Install Dependencies
          command: . build/install_dependencies.sh
      - run:
          name: Push To Master
          command: . build/push_changes.sh
      
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows

# Workflow rules and order

workflows:
  package-based:
    jobs:
      - developer:
          filters:
            branches:
              only:
                - feature-branch
      - quality:
          requires:
            - developer
      - quality-deploy:
          requires:
            - quality
      - github-master:
          requires:
            - quality-deploy
